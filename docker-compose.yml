version: "3.9"

services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000 
    # volumes:
    #  - .:/code
    ports:
      - 8000:8000
    depends_on:
      - db
  db:
    image: postgres:13
    # restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data/
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      POSTGRES_PASSWORD: 'postgres'
      # - "POSTGRES_HOST_AUTH_METHOD=trust"
volumes:
  postgres_data:
